<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
</head>
<body>
    <h1>Hier arbeiten wir mit verschiednen Listen</h1>

    <!--ul = unordered list -->
    <!-- ol = ordered list -->
     <ul>
        <h5>Pizza Zutaten Listen</h5>
        <li>Teig</li>
        <!-- type = disc, none, square circle -->
        <ul type="square">
            <li>Mehl</li>
            <li>Wasser</li>
        </ul>
     </ul>

     <ol>
        <h5>Pizza Zutaten Listen</h5>
        <li>Teig</li>
        <!-- type = 1,a,A,i,I -->
         <!-- start = 50 -->
        <ol type="A">
            <li>Mehl</li>
            <li>Wasser</li>
        </ol>
    </ol>
</body>
</html>
