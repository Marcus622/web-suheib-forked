<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>
<body>
    <h1>Hier arbeiten wir mit Tabellen</h1>

    <table>
        <!-- tr = table row -->
        <tr> 
            <!-- th = table head -->
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Stadt</th>
        </tr>
        <tr>
            <!-- td = table data -->
            <td>Suheib</td>
            <td>Marzouka</td>
            <td>Frankfurt</td>
        </tr>

    </table>
</body>
</html>
